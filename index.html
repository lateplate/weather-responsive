<!DOCTYPE html>
<head>
    <title>Weather [dankim]</title>
    <meta charset="UTF-8">
    
    <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    	<section class="rightnow group">
    		<div class="summary rightnow-summary">
		    		<h2>Right Now</h2> 
		    		<h3>25&deg;</h3>
		    		<h3>Sunny. Cold.</h3>

		    		<p class="rightnow-advice">Bundle up and walk the dog.</p>
    		</div>
    		<div class="icon sunny rightnow-icon sunny-rightnow"></div>
    	</section>
    	<section class="week-grid group">
    		<div class="day group">
    			<div class="summary day-summary">
		    		<h2>Monday</h2> 
		    		<h3>70&deg / 40&deg;</h3>
		    		<h3>Sunny. Cold.</h3>
	    		</div>
	    		<div class="icon sunny"></div>
    		</div>
    		<div class="day group">
    			<div class="summary day-summary">
		    		<h2>Tuesday</h2> 
		    		<h3>70&deg / 40&deg;</h3>
		    		<h3>Sunny. Cold.</h3>
	    		</div>
	    		<div class="icon sunny"></div>
    		</div>
    		<div class="day group">
    			<div class="summary day-summary">
		    		<h2>Wednesday</h2> 
		    		<h3>70&deg / 40&deg;</h3>
		    		<h3>Sunny. Cold.</h3>
	    		</div>
	    		<div class="icon sunny"></div>
    		</div>
    		<div class="day group">
    			<div class="summary day-summary">
		    		<h2>Thursday</h2> 
		    		<h3>70&deg / 40&deg;</h3>
		    		<h3>Sunny. Cold.</h3>
	    		</div>
	    		<div class="icon sunny"></div>
    		</div>
    		<div class="day group">
    			<div class="summary day-summary">
		    		<h2>Friday</h2> 
		    		<h3>70&deg / 40&deg;</h3>
		    		<h3>Sunny. Cold.</h3>
	    		</div>
	    		<div class="icon sunny"></div>
    		</div>
    	</section>
    </div>
</body>
